<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <div class="img-container">
            <img src="/_images/halie-west-25xggax4bSA-unsplash.jpg" alt="Wet Forest Background">
        </div>
        <!-- <img src="/_images/odin-lined.png" alt="THe Odin Project Logo" class="logo"> -->
        <div class="form-container">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="signbrite.us" method="post">
                <h2>Lets Do this!</h2>
                <ul>
                    <li>
                        <label for="first-name">First Name
                        <input type="text" name="userFirstName" id="first-name">
                        </label>
                    </li>
                    <li>
                        <label for="last-name">Last Name
                        <input type="text" name="userLastName" id="last-name">
                        </label>
                    </li>
                    <li>
                        <label for="email">Email
                        <input type="email" name="userEmail" id="email">
                        </label>
                    </li>
                    <li>
                        <label for="phone">Phone Number
                        <input type="tel" name="userPhone" id="phone">
                        </label>
                    </li>
                    <li>
                        <label for="password">Password
                        <input type="password" name="userPassword" id="password">
                        </label>
                    </li>
                    <li>
                        <label for="confirm-password">Confirm Password
                        <input type="password" name="confirmUserPassword" id="confirm-password">
                        </label>
                    </li>
                    <li>
                        <input type="submit" value="Create Account">
                    </li>
                </ul>
            </form>
            <p>Already have an account? <a href="google.com">Log In</a></p>
        </div>
    </div>

</body>
</html>
